<!doctype html>
<html lang="en">

<head>
  <title>GuitarInfo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" href="./images/icon.jpg" type="image/png">
</head>

<body>
<header>
    <nav id="nav-example" class="nav justify-content-center fixed-bottom">
        <a class="nav-link text-black"
        href="#Main_Menu" style="font-size: 18px;">Main menu</a>
        <a class="nav-link text-black" href="#Guitar_Brands" style="font-size: 18px;">Main Guitar Brands</a>
        <a class="nav-link text-black" href="#Guitar_Shapes" style="font-size: 18px;">Guitar Shapes</a>
    </nav>
    
</header>
  <main>

        <div data-bs-spy="scroll" data-bs-target="#nav-example" data-bs-smooth-scroll="true" tabindex="0">
            <div id="Main_Menu" class="bg-white" style="height:100vh; display: flex; align-items: center; justify-content: center; background-image: url('https://cdn.shopify.com/s/files/1/0251/7621/1559/articles/Thin_vs_thick_guitar_pick_square_1678x.jpg?v=1615570174'); background-size: cover;">
                <h1 style="font-size: 50px;">Guitars</h1>
            </div>
            <div id="Guitar_Brands" style="height:180vh; display: flex; flex-direction: column; text-align: center; justify-content: space-between; background-color: #28c1c9;">
                <h2>Main Guitar Brands</h2>
                <div class="collectiongb" style="display: flex; justify-content: center; margin-bottom: 100px;">
                    <div class="card" style="width: 30%; padding: 10px; background-color: transparent; margin: 15px;">
                        <img class="card-img-top" src="./images/brands/Fender_guitars_logo.svg.png" style="background-position: center; background-size: cover; height: 130px; margin-bottom: 30px;">
                        <div class="card-body">
                            <img class="card-img-top" src= "./images/brands/fender_guitar.png" style="background-position: center; background-size: contain; height: 600px; width: 60%;">
                           
                        </div>
                    </div> 
                    <div class="card" style="display: flex; justify-content: center; width: 30%; padding: 10px; background-color: transparent; margin: 15px;">
                        <img class="card-img-top" src="./images/brands/Gibson_Guitar_logo.svg.png" style=" background-position: center; background-size: contain;height: 180px;">
                        <div class="card-body">
                            <img class="card-img-top" src="./images/brands/gibson_guitar.png" style="background-position: center; background-size: contain; ">
                        
                        </div>
                    </div>
                    <div class="card" style="width: 30%; padding: 10px; background-color: #28c1c9; margin: 15px;">
                        <img class="card-img-top" src="./images/brands/Ibanez_logo.svg.png" style="height: 100px;">
                        <div class="card-body">
                            <img class="card-img-top" src="./images/brands/ibanez_guitar.png" style="background-position: center; background-size: cover; ">
        
                        </div>
                    </div>
                </div>
                
            </div>
              <div id="Guitar_Shapes" style="height:100vh; background-color: #b63d75; display: flex; flex-direction: column; text-align: center;">
                <h2>Guitar Shapes</h2>
                <div class="collectiongs" style="position: relative;">
                    <div class="card text-center" style="width: 10%; position: absolute; top: 60px; left: 200px;">
                      
                      <div class="card-body">
                        <h4 class="card-title">Tele</h4>
                        <img class="card-img-top" src="./images/shapes/tele.png" alt="Title">
                      </div>
                    </div>
                    <div class="card text-center" style="width: 10%; position: absolute; top: 120px; left: 1000px;">
                      
                        <div class="card-body">
                          <h4 class="card-title">LP</h4>
                          <img class="card-img-top" src="./images/shapes/lp.png" alt="Title" style="scale: 1.4; rotate: -45deg;">
                        </div>
                    </div>
                    <div class="card text-center" style="width: 10%; position: absolute; top: 100px; left: 400px;">
                      
                        <div class="card-body">
                          <h4 class="card-title">Strat</h4>
                          <img class="card-img-top" src="./images/shapes/strat.png" alt="Title" style="scale: 1.4; rotate: -37deg;">
                        </div>
                    </div>
                    <div class="card text-center" style="width: 10%; position: absolute; top: 270px; left: 700px;">
                      
                        <div class="card-body">
                          <h4 class="card-title">ES</h4>
                          <img class="card-img-top" src="./images/shapes/es.png" alt="Title" style="scale: 1.4; rotate: -45deg;">
                        </div>
                    </div>
                    <div class="card text-center" style="width: 13%; position: absolute; top: 300px; left: 900px; height: 160px;">
                      
                        <div class="card-body">
                          <h4 class="card-title">Jazzmaster</h4>
                          <img class="card-img-top" src="./images/shapes/jazzmaster.png" alt="Title" style="rotate: -20deg;">
                        </div>
                    </div>
                    <div class="card text-center" style="width: 13%; position: absolute; top: 300px; left: 430px;">
                      
                        <div class="card-body">
                          <h4 class="card-title">Flying-V</h4>
                          <img class="card-img-top" src="./images/shapes/flying-v.png" alt="Title" style="background-size: contain; height: 120px;">
                        </div>
                    </div>
                    <div class="card text-center" style="width: 10%; position: absolute; top: 300px; left: 100px;">
                      
                        <div class="card-body">
                          <h4 class="card-title">SG</h4>
                          <img class="card-img-top" src="./images/shapes/sg.png" alt="Title">
                        </div>
                    </div>
                    <div class="card text-center" style="width: 13%; position: absolute; top: 30px; left: 750px;">
                      
                        <div class="card-body">
                          <h4 class="card-title">Super Strat</h4>
                          <img class="card-img-top" src="./images/shapes/super-strat.png" alt="Title">
                        </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            </div>
        </div>

  </main>
  <footer>

  </footer>

</body>

</html>
